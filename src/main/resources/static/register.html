<!doctype html>
<html>
<head>
    <title>注册</title>
    <meta charset = "utf-8">
    <link href = "register/css/style.css" rel = 'stylesheet' type = 'text/css'>
</head>
<body>
<div id = "register">
    <h1>二维码</h1>
</div>
<div class = "log">
    <div class = "content2">
        <h2>Sign Up</h2>
        <form align = "center" action = "/register" method = "post">
            <input type = "text" name = "username" value = "USERNAME" onfocus = "this.value = '';"
                   onblur = "if (this.value == '') {this.value = 'NAME AND SURNAME';}">
            <input type = "password" name = "password" value = "PASSWORD" onfocus = "this.value = '';"
                   onblur = "if (this.value == '') {this.value = 'PASSWORD';}">
            <input type = "submit" class = "register" value = "Register">
        </form>
    </div>
    <div class = "clear"></div>
</div>

</body>
</html>
